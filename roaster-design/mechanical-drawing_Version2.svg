<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- 1:1 SVG mechanical sketch for 500 g roaster
     Dimensions labelled in mm. Top view + side cross section.
     Motor: LIN 4118L (5mm shaft). Motor mount = NEMA17.
     Belt reduction: GT2 16T (motor, 5mm bore) -> GT2 48T (drum, 10mm bore).
     Center distance shown as 80 mm (adjustable). -->
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <style>
    .dim { font: 12px sans-serif; fill: #000 }
    .thin { stroke: #000; stroke-width:1; fill:none }
    .bold { stroke: #000; stroke-width:2; fill:none }
    .guide { stroke: #888; stroke-dasharray:4 2 }
  </style>

  <!-- Top view -->
  <g transform="translate(50,40)">
    <text x="0" y="-10" class="dim">Top view (plan) — all dims in mm</text>
    <!-- Jacket outer circle Ø210 -->
    <circle cx="210" cy="130" r="105" class="thin"/>
    <text x="330" y="130" class="dim">Jacket Ø = 210</text>

    <!-- Drum circle Ø150 -->
    <circle cx="210" cy="130" r="75" class="bold"/>
    <text x="150" y="60" class="dim">Drum Ø = 150, L = 180</text>

    <!-- Motor position (right side) -->
    <rect x="360" y="110" width="80" height="40" class="thin" fill="#eee"/>
    <text x="365" y="135" class="dim">Stepper motor (NEMA17)</text>

    <!-- Motor pulley center -->
    <circle cx="315" cy="130" r="4" fill="#000"/>
    <text x="320" y="150" class="dim">Motor pulley center</text>

    <!-- Drum (drum pulley center) -->
    <circle cx="235" cy="130" r="4" fill="#000"/>
    <text x="190" y="150" class="dim">Drum pulley center</text>

    <!-- Center distance dimension -->
    <line x1="235" y1="160" x2="315" y2="160" class="guide"/>
    <text x="260" y="175" class="dim">Center distance = 80 mm (example)</text>

    <!-- Belt wrap (schematic) -->
    <path d="M235 110 C250 90, 300 90, 315 110" stroke="#444" fill="none" stroke-width="2"/>
    <path d="M235 150 C250 170, 300 170, 315 150" stroke="#444" fill="none" stroke-width="2"/>

    <!-- Bearing centers -->
    <circle cx="115" cy="130" r="4" fill="#000"/>
    <text x="40" y="150" class="dim">Front bearing center (frame)</text>

    <circle cx="335" cy="130" r="4" fill="#000"/>
    <text x="360" y="150" class="dim">Rear bearing center (frame)</text>

    <!-- Drum shaft -->
    <line x1="135" y1="130" x2="285" y2="130" stroke="#000" stroke-width="3"/>
    <text x="200" y="110" class="dim">Shaft (10 mm Ø)</text>

    <!-- Pulley annotations -->
    <text x="220" y="100" class="dim">Drum pulley (48T, PD ≈ 30.6 mm)</text>
    <text x="290" y="100" class="dim">Motor pulley (16T, PD ≈ 10.2 mm)</text>
  </g>

  <!-- Side view -->
  <g transform="translate(50,320)">
    <text x="0" y="-10" class="dim">Side view (cross section)</text>

    <!-- Drum front plate -->
    <rect x="0" y="20" width="360" height="120" class="thin"/>
    <text x="10" y="40" class="dim">Front plate (end)</text>

    <!-- Drum body -->
    <rect x="10" y="40" width="220" height="80" class="bold" fill="#fafafa"/>
    <text x="50" y="75" class="dim">Drum 150Ø × 180 L</text>

    <!-- Jacket -->
    <rect x="0" y="10" width="360" height="140" class="thin" fill="none"/>
    <text x="260" y="30" class="dim">Jacket length = 220 mm</text>

    <!-- Heater zone -->
    <rect x="20" y="55" width="200" height="40" fill="#ffd" stroke="#aa6600" />
    <text x="30" y="75" class="dim">Heater zone ≈ 160 mm</text>

    <!-- Motor mount & shaft protrusion to the right -->
    <rect x="280" y="70" width="64" height="48" class="thin" fill="#eee"/>
    <text x="286" y="100" class="dim">Stepper motor (mounted)</text>

    <line x1="230" y1="80" x2="300" y2="94" stroke="#000" stroke-width="3"/>
    <text x="235" y="100" class="dim">Shaft protrusion 35 mm (for coupling/pulley)</text>

    <!-- Bearing locations and mounting -->
    <rect x="30" y="125" width="50" height="20" class="thin"/>
    <text x="32" y="140" class="dim">Pillow block bearing</text>

    <rect x="260" y="125" width="50" height="20" class="thin"/>
    <text x="262" y="140" class="dim">Pillow block bearing</text>

  </g>

  <text x="520" y="30" class="dim">Notes:</text>
  <text x="520" y="50" class="dim">- Motor shaft = 5 mm × 22.5 mm (confirmed)</text>
  <text x="520" y="68" class="dim">- Drum shaft = 10 mm (default). If you want 8 mm, tell me and I'll update.</text>
  <text x="520" y="86" class="dim">- Change center distance if you choose different pulley sizes or ratio.</text>
</svg>